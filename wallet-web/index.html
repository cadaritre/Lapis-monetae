<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapis Monetae Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>Lapis Monetae</h1>
            </div>
            <div class="network-status">
                <span class="status-dot online"></span>
                <span class="status-text">Conectado</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Balance Card -->
            <div class="balance-card">
                <div class="balance-header">
                    <h2>Balance Total</h2>
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="balance-amount">
                    <span class="amount" id="totalBalance">0.00000000</span>
                    <span class="currency">LMT</span>
                </div>
                <div class="balance-details">
                    <div class="detail-item">
                        <span class="label">Disponible</span>
                        <span class="value" id="availableBalance">0.00000000 LMT</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">En transacciones</span>
                        <span class="value" id="pendingBalance">0.00000000 LMT</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn primary" onclick="showSendModal()">
                    <i class="fas fa-paper-plane"></i>
                    Enviar
                </button>
                <button class="action-btn secondary" onclick="showReceiveModal()">
                    <i class="fas fa-download"></i>
                    Recibir
                </button>
                <button class="action-btn secondary" onclick="refreshWallet()">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar
                </button>
            </div>

            <!-- Address Section -->
            <div class="address-section">
                <div class="section-header">
                    <h3>Dirección de Recepción</h3>
                    <button class="copy-btn" onclick="copyAddress()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="address-display">
                    <span class="address" id="walletAddress">lmt1qxy...</span>
                </div>
                <div class="qr-code">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <span>QR Code</span>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <div class="section-header">
                    <h3>Transacciones Recientes</h3>
                    <button class="view-all-btn" onclick="viewAllTransactions()">
                        Ver todas
                    </button>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <div class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-arrow-down received"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-type">Recibido</div>
                            <div class="transaction-amount">+0.00000000 LMT</div>
                            <div class="transaction-time">Hace 2 horas</div>
                        </div>
                        <div class="transaction-status confirmed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Send Modal -->
        <div class="modal" id="sendModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Enviar LMT</h3>
                    <button class="close-btn" onclick="closeSendModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipientAddress">Dirección de Destino</label>
                        <input type="text" id="recipientAddress" placeholder="lmt1...">
                    </div>
                    <div class="form-group">
                        <label for="amount">Cantidad (LMT)</label>
                        <input type="number" id="amount" placeholder="0.00000000" step="0.00000001">
                    </div>
                    <div class="form-group">
                        <label for="fee">Tarifa (LMT)</label>
                        <select id="fee">
                            <option value="low">Baja (0.00000100)</option>
                            <option value="medium" selected>Media (0.00001000)</option>
                            <option value="high">Alta (0.00010000)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeSendModal()">Cancelar</button>
                    <button class="btn-primary" onclick="sendTransaction()">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Receive Modal -->
        <div class="modal" id="receiveModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Recibir LMT</h3>
                    <button class="close-btn" onclick="closeReceiveModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="qr-code-large">
                        <div class="qr-placeholder-large">
                            <i class="fas fa-qrcode"></i>
                            <span>QR Code</span>
                        </div>
                    </div>
                    <div class="address-display-large">
                        <span class="address-large" id="modalAddress">lmt1qxy...</span>
                        <button class="copy-btn-large" onclick="copyModalAddress()">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
